{% extends 'main/layout.html' %}

{% block content %}
    <h1>Створити запис</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="name"> Назва фільму: </label>
            {{ form.name }}
        </div>
        <div class="form-group mb-2">
            <label for="description"> Опис: </label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-success">Створити</button>
        <span> {{error}}</span>
    </form>
{% endblock %}
