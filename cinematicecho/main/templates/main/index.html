{% extends 'main/layout.html' %}

{% block content %}
    <h1>головна сторінка</h1>
    {% for el in film_list %}
        <div class="alert alert-warning mt-2">
            <p>
                {{ el.name}}
            </p>
            <p>
                {{ el.year}}
            </p>
            <p>
                {{ el.director}}
            </p>
            <p>
                {{ el.description}}
            </p>
        </div>
    {%endfor%}
{% endblock %}
