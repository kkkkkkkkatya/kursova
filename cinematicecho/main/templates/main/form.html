
        {% csrf_token %}
        <div class="form-group mb-2" >
            <label for="name"> Назва фільму: </label>
            {{ form.name }}
        </div>
        <div class="form-group mb-2">
            <label for="year"> Рік виходу: </label>
            {{ form.year }}
        </div>
        <div class="form-group mb-2">
            <label for="director"> Режисер: </label>
            {{ form.director }}
        </div>
        <div class="form-group mb-2">
            <label for="description"> Опис: </label>
            {{ form.description }}
        </div>
        <div class="form-group mb-2">
            <label for="images"> Фото: </label>
            {% if image_url %}
                <img src="{{ image_url }}" alt="image" width="100" height="180">
            {% endif %}
            {{ form.images }}
        </div>
